<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="counter.js"></script>
    <title>Counter Page</title>
    <style>
        * {
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-x-hidden bg-gradient-to-r from-teal-400 to-blue-500">
    <div class="text-center bg-white shadow-xl rounded-lg p-6 mx-4">
        <h1 class="text-2xl mb-4">Simple Counter</h1>
        <div id="counter" class="text-2xl mb-4">0</div>
        <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded text-lg" onclick="updateCounter(1)">Increment</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded text-lg" onclick="updateCounter(-1)">Decrement</button>
            <button class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded text-lg" onclick="resetCounter()">Reset</button>
        </div>
    </div>

    <a href="https://github.com/mikaelfangel/simple-counter" target="_blank" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 opacity-70 hover:opacity-100 transition-opacity">

    </a>
</body>
</html>
